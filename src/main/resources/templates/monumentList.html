<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
  <title>List of Monument</title>
  <link
    rel="stylesheet"
    th:href="@{https://fonts.googleapis.com/css?family=Poppins}"
  />
  <link 
    rel="stylesheet" 
    type="text/css" 
    th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
  />
  <link 
    rel="stylesheet" 
    type="text/css" 
    th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}"
  />
  <link rel="stylesheet" type="text/css" th:href= "@{/css/dashboard.css}" />
  <link rel="stylesheet" type="text/css" th:href= "@{/css/header.css}"/>
</head>
<body>
  <!-- HEADER -->
  <header id = "main-header" th:insert="dashboardHeader::header2"></header>

  <!-- BODY -->
  <section id = "main-body-content">
  
    <div class = "grid-item main-body-left-panel">   
      <div class = "user-profile">
        <img th:src="@{${'/profile/display/' + id}}" class = "profile-pic"/>
      </div>
             
      <div class = "user-profile-name">
        <span sec:authentication="principal.username">Johnson Stuwart</span>
      </div>
    </div>
           
    <div class = "grid-item main-body-right-panel">
      <h1 class = "right-panel-heading">User Dashboard</h1><hr>
      
      <div class = "welcome-page">
        <h2 align = "center">List of Monument</h2>
        <div class = "table-margins">
         <table class="table table-bordered">
           <tr>
             <th scope="col">Id</th>
             <th scope="col">Name</th>
             <th scope="col">Opening Time</th>
             <th scope="col">Closing Time</th>
             <th scope="col">Ticket Charges</th>
             <th scope="col">View</th>
           </tr>
           <tr th:each = "monument: ${monuments}">	      
		     <td th:text = "${monument.monumentId}">5840</td>
			 <td th:text = "${monument.monumentName}">Museum</td>
		     <td th:text = "${monument.openingTime}">07:15</td>
		     <td th:text = "${monument.closingTime}">11:13</td>
		     <td th:text = "${monument.ticketCharges}">500</td>		    
		     <td>
			    <a th:href = "@{${'/show/monumentDetails/' + monument.monumentId + '/' + role + '/' + id }}">
				  <i class="fa fa-eye" style="font-size:20px;color:blue;"></i>
				</a>
			 </td>
		    </tr>
           </table>
         </div>
      </div>     
    </div>  

  </section>
  
  <!-- FOOTER -->
  <footer id = "main-footer"></footer>
        
  <!-- JAVASCRIPT FILES -->
  <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
